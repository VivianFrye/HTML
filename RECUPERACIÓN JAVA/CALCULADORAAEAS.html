<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas y Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            text-align: center;
            color: #2e86c1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #2e86c1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #2874a6;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Áreas</h1>
        <h2>Área de un Triángulo</h2>
        <label for="base">Base:</label>
        <input type="number" id="base" placeholder="Ingresa la base">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Ingresa la altura">

        <button onclick="calcularAreaTriangulo()">Calcular Área del Triángulo</button>
        <div id="resultadoTriangulo" class="result"></div>

        <h2>Área de un Círculo</h2>
        <label for="radio">Radio:</label>
        <input type="number" id="radio" placeholder="Ingresa el radio">

        <button onclick="calcularAreaCirculo()">Calcular Área del Círculo</button>
        <div id="resultadoCirculo" class="result"></div>
    </div>
    <script>
        // Función para calcular el área del triángulo
        function calcularAreaTriangulo() {
            const base = document.getElementById('base').value;
            const altura = document.getElementById('altura').value;
            if (base > 0 && altura > 0) {
                const area = (base * altura) / 2;
                document.getElementById('resultadoTriangulo').textContent = 'El área del triángulo es: ' + area + ' unidades cuadradas';
            } else {
                document.getElementById('resultadoTriangulo').textContent = 'Por favor, ingresa valores válidos.';
            }
        }

        // Función para calcular el área del círculo
        function calcularAreaCirculo() {
            const radio = document.getElementById('radio').value;
            if (radio > 0) {
                const area = Math.PI * Math.pow(radio, 2);
                document.getElementById('resultadoCirculo').textContent = 'El área del círculo es: ' + area.toFixed(2) + ' unidades cuadradas';
            } else {
                document.getElementById('resultadoCirculo').textContent = 'Por favor, ingresa un valor válido para el radio.';
            }
        }
    </script>
</body>
</html>
