<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO</title>
</head>
<body>
    <center>
        <h1>Taller manejo de variables JS</h1>
        <br><br>
        <script>
            //Entrada 
            let num1=10;
            let num2=30;
            let log1=true; //booleana
            let log2=false; //booleana
//Proceso
let suma=num1+num2;//sumatoria
let mod=num2%num1;//residuo división
let expo=num1**2;// exponenciación al cuadrado
let inc=++num2;//incrementar en 1 la variable numero 2 
let comp1=num1||num2;//comparación lógica Or
let comp2=num1&&num2;//comparación lógica AND
let comp3=(num1==num2);//comparación lógica igualación 
//Salida de resultados
document.write("***********************************************************************************************************************************************************************************************************"+"<br>");
document.write("LA SUMA DE NUMEROS ES: ");
document.write(suma+"<br>");
document.write("EL MODULO DE LA DIVISIÓN ES: ");
document.write(mod+"<br>");
document.write("EL CUADRADO DEL NUMERO ES: ");
document.write(expo+"<br>");
document.write("EL INCREMENTO DEL NUMERO ES: ");
document.write(inc+"<br>");
document.write("LA COMPARACIÓN DEL OR NÚMERO ES: ");
document.write(comp1+"<br>");
document.write("LA COMPARACIÓN DEL AND ES:");
document.write(comp2+"<br>");
document.write("LA COMPARACIÓN LÓGICA IGUALACIÓN: ");
document.write(comp3+"<br>");
document.write("*********************************************************************************************"+"<br>")
        </script>
    </center>
</body>
</html>
